<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三国杀 Online</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .room-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .game-board {
            flex: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-height: 500px;
        }
        
        .panel-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #ff5252;
        }
        
        .player-list {
            margin: 10px 0;
        }
        
        .player-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        
        .card {
            display: inline-block;
            width: 60px;
            height: 84px;
            background: white;
            color: black;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
            line-height: 80px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .card:hover {
            transform: scale(1.1);
            background: #ffd700;
        }
        
        .hand-cards {
            margin-top: 20px;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>三国杀 Online</h1>
            <p>基于WebSocket的实时对战平台</p>
        </header>
        
        <div class="game-area">
            <div class="room-panel">
                <h2 class="panel-title">房间控制</h2>
                
                <div id="login-view">
                    <h3>加入游戏</h3>
                    <input type="text" id="player-name" placeholder="输入玩家昵称">
                    <input type="text" id="room-id" placeholder="输入房间ID（留空创建新房间）">
                    <button onclick="joinOrCreateRoom()">确定</button>
                </div>
                
                <div id="room-view" class="hidden">
                    <h3>房间信息</h3>
                    <p>房间ID: <span id="current-room-id"></span></p>
                    <p>状态: <span id="room-status"></span></p>
                    
                    <h4>玩家列表</h4>
                    <div id="player-list" class="player-list"></div>
                    
                    <div class="btn-group">
                        <button onclick="startGame()" id="start-btn">开始游戏</button>
                        <button onclick="leaveRoom()" id="leave-btn">离开房间</button>
                    </div>
                </div>
            </div>
            
            <div class="game-board">
                <h2 class="panel-title">游戏面板</h2>
                <div id="game-info">
                    <p>等待玩家加入...</p>
                </div>
                
                <div id="opponents-area">
                    <h3>对手</h3>
                    <div id="opponents-display"></div>
                </div>
                
                <div class="hand-cards">
                    <h3>你的手牌</h3>
                    <div id="hand-cards-display"></div>
                </div>
                
                <div id="game-log">
                    <h3>游戏日志</h3>
                    <div id="log-content"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <span id="status-text">就绪</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
