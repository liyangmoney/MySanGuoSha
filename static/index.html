<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三国杀 Online</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .room-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .game-board {
            flex: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-height: 500px;
        }
        
        .panel-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #ff5252;
        }
        
        .player-list {
            margin: 10px 0;
        }
        
        .player-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        
        .card {
            display: inline-block;
            width: 60px;
            height: 84px;
            background: white;
            color: black;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
            line-height: 80px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .card:hover {
            transform: scale(1.1);
            background: #ffd700;
        }
        
        .hand-cards {
            margin-top: 20px;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        #game-log {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 3px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>三国杀 Online</h1>
            <p>基于WebSocket的实时对战平台</p>
        </header>
        
        <div class="game-area">
            <div class="room-panel">
                <h2 class="panel-title">房间控制</h2>
                
                <div id="login-view">
                    <h3>加入游戏</h3>
                    <input type="text" id="player-name" placeholder="输入玩家昵称">
                    <input type="text" id="room-id" placeholder="输入房间ID（留空创建新房间）">
                    <button id="join-button">确定</button>
                </div>
                
                <div id="room-view" class="hidden">
                    <h3>房间信息</h3>
                    <p>房间ID: <span id="current-room-id"></span></p>
                    <p>状态: <span id="room-status"></span></p>
                    
                    <h4>玩家列表</h4>
                    <div id="player-list" class="player-list"></div>
                    
                    <div class="btn-group">
                        <button id="copy-btn">复制房间ID</button>
                        <button id="leave-btn">离开房间</button>
                    </div>
                </div>
            </div>
            
            <div class="game-board">
                <h2 class="panel-title">游戏面板</h2>
                <div id="game-info">
                    <p>等待玩家加入...</p>
                </div>
                
                <div id="opponents-area">
                    <h3>对手</h3>
                    <div id="opponents-display"></div>
                </div>
                
                <div class="hand-cards">
                    <h3>你的手牌</h3>
                    <div id="hand-cards-display">尚未开始游戏</div>
                    <div id="game-actions" class="hidden">
                        <h4>游戏操作</h4>
                        <button id="draw-card-btn">摸牌</button>
                        <button id="end-turn-btn">结束回合</button>
                    </div>
                </div>
                
                <div id="game-phase-info">
                    <h3>游戏阶段</h3>
                    <p>当前玩家: <span id="current-player">-</span></p>
                    <p>当前回合: <span id="current-round">-</span></p>
                </div>
                
                <div id="game-log">
                    <h3>游戏日志</h3>
                    <div id="log-content"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <span id="status-text">就绪</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        // 全局变量
        let socket = null;
        let currentRoomId = null;
        let playerName = null;
        let players = [];
        let isConnected = false;
        let gameState = null;
        let currentPlayer = null;
        
        // 初始化Socket.IO连接
        function initSocket() {
            // 根据当前环境确定服务器URL
            const serverUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ?
                'http://localhost:5000' :
                window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '');
            
            socket = io(serverUrl, {
                transports: ['websocket', 'polling']
            });
            
            socket.on('connect', () => {
                console.log('已连接到三国杀服务器');
                isConnected = true;
                updateStatus('已连接到服务器');
                addLogEntry('已连接到三国杀服务器');
            });
            
            socket.on('disconnect', (reason) => {
                console.log('与服务器断开连接:', reason);
                isConnected = false;
                updateStatus('与服务器断开连接');
                addLogEntry('与服务器断开连接');
            });
            
            // 监听游戏事件
            socket.on('game_start', (data) => {
                currentRoomId = data.room_id;
                document.getElementById('room-status').textContent = '游戏中';
                
                // 更新游戏信息
                const gameInfo = document.getElementById('game-info');
                if (gameInfo) {
                    gameInfo.innerHTML = '<p>游戏正在进行中</p>';
                }
                
                // 显示对手信息
                const opponentsDisplay = document.getElementById('opponents-display');
                if (opponentsDisplay) {
                    const alivePlayers = data.players.filter(p => p.name !== playerName && p.is_alive !== false);
                    const opponentsHtml = alivePlayers.map(p => `
                        <div class="player-item">
                            ${p.name} (${p.character}) - HP: ${p.hp}/${p.max_hp} - 手牌: ${p.hand_card_count}张
                        </div>
                    `).join('');
                    opponentsDisplay.innerHTML = opponentsHtml || '<p>暂无对手</p>';
                }
                
                // 显示当前玩家和回合
                if (data.current_player) {
                    document.getElementById('current-player').textContent = data.current_player;
                }
                
                // 显示游戏动作按钮
                document.getElementById('game-actions').classList.remove('hidden');
                
                updateStatus('游戏开始！');
                addLogEntry('游戏开始！');
            });
            
            socket.on('player_joined', (data) => {
                updatePlayerList(data.players);
                document.getElementById('room-status').textContent = data.players.length === 2 ? '准备开始' : '等待中';
                addLogEntry(`${data.player_name} 加入了房间`);
                
                if (data.players.length === 2) {
                    document.getElementById('room-status').textContent = '准备开始';
                    addLogEntry('房间已满，准备开始游戏');
                }
            });
            
            socket.on('joined_room', (data) => {
                console.log('已加入房间:', data.msg);
            });
            
            socket.on('connected', (data) => {
                console.log('服务器连接确认:', data.msg);
            });
            
            // 监听出牌事件
            socket.on('card_played', (data) => {
                let msg = '';
                if (data.action === 'attack') {
                    msg = `${data.player} 对 ${data.target} 使用了【${data.card.name}】`;
                } else if (data.action === 'dodge') {
                    msg = `${data.player} 使用了【${data.card.name}】进行闪避`;
                } else if (data.action === 'peach') {
                    msg = `${data.player} 使用了【${data.card.name}】，体力恢复至 ${data.new_hp}`;
                }
                
                addLogEntry(msg);
            });
            
            // 监听摸牌事件
            socket.on('card_drawn', (data) => {
                addLogEntry(`${data.player} 摸了 ${data.count} 张牌，当前手牌数: ${data.hand_card_count}`);
            });
            
            // 监听回合切换事件
            socket.on('turn_changed', (data) => {
                document.getElementById('current-player').textContent = data.current_player;
                document.getElementById('current-round').textContent = data.round;
                addLogEntry(`回合切换到 ${data.current_player}，第 ${data.round} 回合`);
            });
        }
        
        // 更新状态文本
        function updateStatus(text) {
            const statusElement = document.getElementById('status-text');
            if (statusElement) {
                statusElement.textContent = text;
            }
        }
        
        // 添加日志条目
        function addLogEntry(message) {
            const logContent = document.getElementById('log-content');
            if (!logContent) return;
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContent.appendChild(logEntry);
            
            // 自动滚动到底部
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        // 更新玩家列表
        function updatePlayerList(playerNames) {
            const playerListEl = document.getElementById('player-list');
            if (!playerListEl) return;
            
            playerListEl.innerHTML = playerNames.map(p => 
                `<div class="player-item">${p}</div>`
            ).join('');
            
            players = playerNames;
        }
        
        // 加入或创建房间
        async function joinOrCreateRoom() {
            const playerNameInput = document.getElementById('player-name');
            const roomIdInput = document.getElementById('room-id');
            
            if (!playerNameInput || !roomIdInput) {
                updateStatus('页面元素加载异常，请刷新页面');
                return;
            }
            
            playerName = playerNameInput.value.trim();
            if (!playerName) {
                alert('请输入玩家昵称');
                return;
            }
            
            let roomId = roomIdInput.value.trim();
            let isCreating = false;
            
            if (!roomId) {
                // 创建新房间
                try {
                    updateStatus('正在创建房间...');
                    const response = await fetch('/api/create_room', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ max_players: 2 })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        roomId = data.room_id;
                        isCreating = true;
                        roomIdInput.value = roomId; // 填入新创建的房间ID
                    } else {
                        alert('创建房间失败: ' + data.error);
                        updateStatus('创建房间失败');
                        return;
                    }
                } catch (error) {
                    alert('网络错误: ' + error.message);
                    updateStatus('网络错误');
                    return;
                }
            }
            
            // 加入房间
            try {
                updateStatus('正在加入房间...');
                const response = await fetch(`/api/join_room/${roomId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ player_name: playerName })
                });
                
                const data = await response.json();
                if (data.success) {
                    currentRoomId = roomId;
                    showRoomView(data.room_info);
                    
                    // 连接WebSocket到房间
                    if (socket) {
                        socket.emit('join_game', { room_id: roomId });
                    }
                    
                    if (isCreating) {
                        updateStatus(`创建房间成功: ${roomId}`);
                        addLogEntry(`你创建了房间 ${roomId}`);
                    } else {
                        updateStatus(`加入房间成功: ${roomId}`);
                        addLogEntry(`你加入了房间 ${roomId}`);
                    }
                } else {
                    alert('加入房间失败: ' + data.error);
                    updateStatus('加入房间失败: ' + data.error);
                }
            } catch (error) {
                alert('网络错误: ' + error.message);
                updateStatus('网络错误: ' + error.message);
            }
        }
        
        // 显示房间视图
        function showRoomView(roomInfo) {
            const loginView = document.getElementById('login-view');
            const roomView = document.getElementById('room-view');
            
            if (loginView && roomView) {
                loginView.classList.add('hidden');
                roomView.classList.remove('hidden');
                
                const currentRoomIdEl = document.getElementById('current-room-id');
                const roomStatusEl = document.getElementById('room-status');
                
                if (currentRoomIdEl) currentRoomIdEl.textContent = roomInfo.room_id;
                if (roomStatusEl) roomStatusEl.textContent = roomInfo.status === 'waiting' ? '等待中' : '游戏中';
                
                // 更新玩家列表
                updatePlayerList(roomInfo.players);
            }
        }
        
        // 复制房间ID
        function copyRoomId() {
            const roomIdEl = document.getElementById('current-room-id');
            if (!roomIdEl) return;
            
            const roomId = roomIdEl.textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(roomId).then(() => {
                    updateStatus('房间ID已复制到剪贴板');
                    setTimeout(() => updateStatus(`已在房间 ${roomId} 中`), 2000);
                });
            }
        }
        
        // 离开房间
        function leaveRoom() {
            if (currentRoomId && socket) {
                socket.emit('leave_game', { room_id: currentRoomId });
                
                currentRoomId = null;
                playerName = null;
                players = [];
                
                const roomView = document.getElementById('room-view');
                const loginView = document.getElementById('login-view');
                
                if (roomView && loginView) {
                    roomView.classList.add('hidden');
                    loginView.classList.remove('hidden');
                    
                    // 清空房间信息
                    const currentRoomIdEl = document.getElementById('current-room-id');
                    const roomStatusEl = document.getElementById('room-status');
                    const playerListEl = document.getElementById('player-list');
                    
                    if (currentRoomIdEl) currentRoomIdEl.textContent = '';
                    if (roomStatusEl) roomStatusEl.textContent = '';
                    if (playerListEl) playerListEl.innerHTML = '';
                }
                
                updateStatus('已离开房间');
                addLogEntry('你已离开房间');
            }
        }
        
        // 发送游戏动作
        async function sendGameAction(action, card = null, target = null) {
            if (!currentRoomId || !playerName) {
                alert('请先加入房间');
                return;
            }
            
            try {
                const response = await fetch('/api/game/action', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        room_id: currentRoomId,
                        action: action,
                        player_name: playerName,
                        card: card,
                        target: target
                    })
                });
                
                const data = await response.json();
                if (!data.success) {
                    alert('操作失败: ' + data.error);
                } else {
                    addLogEntry(data.message || `执行了${action}操作`);
                }
            } catch (error) {
                alert('网络错误: ' + error.message);
            }
        }
        
        // 摸牌操作
        function drawCards() {
            sendGameAction('draw_card');
        }
        
        // 结束回合
        function endTurn() {
            sendGameAction('end_turn');
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化Socket.IO
            initSocket();
            
            // 绑定按钮事件
            document.getElementById('join-button').addEventListener('click', joinOrCreateRoom);
            document.getElementById('copy-btn').addEventListener('click', copyRoomId);
            document.getElementById('leave-btn').addEventListener('click', leaveRoom);
            document.getElementById('draw-card-btn').addEventListener('click', drawCards);
            document.getElementById('end-turn-btn').addEventListener('click', endTurn);
            
            updateStatus('准备就绪，可以加入游戏');
            addLogEntry('欢迎来到三国杀Online');
        });
    </script>
</body>
</html>
